<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS-Files/General.css">
  <link rel="stylesheet" href="./CSS-Files/Main-Design.css">
    
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="Main-Section">
    <div class="Image-Section">
      <picture>
        <source media="(max-width:650px)" srcset="./images/image-header-mobile.jpg">
        <img alt="A group of people having a meeting" src="./images/image-header-desktop.jpg" class="Image-Header">
      </picture>
    </div>

    <div class="Text-Section">
      <header>
        <h1 class="Main-Heading">Get <span class="insights-word">insights</span> that help your business grow.</h1>
      </header>
      <section>
        <p class="Main-Heading-Desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. </p>
          <div class ="Main-Stats">
            <div class="Stats">
                <h2 class="Stat-Heading-Companies">10k+</h2> <p class="Stat-Companies">companies</p>
              </div>
              <div class="Stats">
                <h2 class="Stat-Heading-Companies">314</h2> <p class="Stat-Companies">templates</p>
              </div>
              <div class="Stats">
                <h2 class="Stat-Heading-Companies">12M+</h2> <p class="Stat-Companies">queries</p>
              </div>
            </div> 
      </section>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eugene Justin Pangwi</a>.
  </footer>
</body>
</html>
